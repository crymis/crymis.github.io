        .vue-text-gradient {
            background: linear-gradient(135deg, #42d392 0%, #647eff 100%);

        @keyframes float {
            0% {

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

            animation: float 6s ease-in-out infinite;
        }
